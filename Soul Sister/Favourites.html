<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
</head>
<body>
    
<div id="fav-list"></div>
<script>
fetch('favourites.php')
  .then(r=>r.json())
  .then(items=>{
    let html = '';
    for(const item of items){
      html += `<div>
        ${item.name} - $${item.price}
        <button onclick="removeFav(${item.id})">Remove</button>
      </div>`;
    }
    document.getElementById('fav-list').innerHTML = html;
  });

function removeFav(favId){
  fetch('favourites.php', {
    method:'DELETE',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({fav_id: favId})
  }).then(r=>r.json()).then(r=>location.reload());
}
</script></body></html>
