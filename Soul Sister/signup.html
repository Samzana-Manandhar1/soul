<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="logsign.css">   
</head>
<body>
    <div class="login-box">
        <div class="login-form">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <span class="icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="icon">&#9993;</span>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <span class="icon">&#128273;</span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="icon">&#128274;</span>
                </div>
                <div class="input-group">
                    <label for="repeat-password">Confirm Password</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                    <span class="icon">&#128274;</span>
                </div>
                <div style="margin-bottom:18px;display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="terms" name="terms" required style="width:16px;height:16px;">
                    <label for="terms" style="color:#fff;font-size:0.95rem;">I agree to the <a href="#" style="color:#00e6fb;">Terms of User</a></label>
                </div>
                <button class="login-btn" type="submit">Sign Up</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="login.html">Login &rarr;</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</html>
