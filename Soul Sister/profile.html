<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    
 <form id="profileForm">
  <input name="full_name" placeholder="Full Name" required>
  <input name="address" placeholder="Address">
  <input name="phone" placeholder="Phone">
  <input name="dob" type="date">
  <select name="gender">
    <option value="">Gender</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
  </select>
  <button type="submit">Save</button>
</form>
<script>
fetch('user_profile.php').then(r=>r.json()).then(p=>{
  if(p) Object.keys(p).forEach(k=>{
    if(document.querySelector(`[name=${k}]`))
      document.querySelector(`[name=${k}]`).value = p[k];
  });
});
document.getElementById('profileForm').onsubmit = function(e){
  e.preventDefault();
  let data = {};
  (new FormData(this)).forEach((v,k)=>data[k]=v);
  fetch('user_profile.php', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(data)
  }).then(r=>r.json()).then(r=>alert('Saved!'));
};
</script></body>
</html>
